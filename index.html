<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stromboli Waveforms Download</title>
</head>

<body>
    <header>
        <div class="container header-section">
            <h1>Stromboli Waveforms Download</h1>
            <img class="logo" src="./img/logo-colori-geco.png">
        </div>
    </header>
    <section class="container">
        <form>
            <div class="form-section">
                <div class="left-66">
                    <div class="left-66-child">
                        <div class="left-25">
                            <h2>Stations</h2>
                        </div>
                        <div class="right-75">
                            <h2>Channels</h2>
                        </div>
                    </div>
                    <div id="formConstructor">
                        <!-- Questo Ã¨ il div in cui andare a creare ogni nuova riga con station sulla sinistra e channels sulla destra -->
                    </div>
                </div>
                <div class="right-33">
                    <div class="custom-div time-interval-div">
                        <h2>Time interval UTC</h2>
                        <div class="date-div">
                            <div class="input-time-local">
                                <label for="time-start">Data Inizio</label>
                                <input type="datetime-local" id="time-start" name="time-start" value="0000-00-00T00:00" />
                            </div>
                            <div class="input-time-local">
                                <label for="time-end">Data Inizio</label>
                                <input type="datetime-local" id="time-end" name="time-end" max ="" value="0000-00-00T00:00" />
                            </div>
                        </div>
                    </div>
                    <div class="custom-div format-div">
                        <h2>Format</h2>
                        <div class="radio-div">
                            <div class="format-radio">
                                <input type="radio" id="mat" name="format" value="mat">
                                <label class="input-format-radio" for="mat"><img src="./img/mat.svg"
                                        title="mat">.mat</label>
                            </div>
                            <div class="format-radio">
                                <input type="radio" id="mseed" name="format" value="mseed">
                                <label class="input-format-radio" for="mseed"><img src="./img/mseed.svg"
                                        title="mseed">mseed</label>
                            </div>
                        </div>
                    </div>
                    <div class="custom-div elab-div">
                        <h2>ELAB</h2>
                        <div class="radio-div">
                            <div class="elab-radio">
                                <input type="radio" id="elab1" name="elab" value="elab1">
                                <label class="input-elab-radio" for="elab1">ELAB1</label>
                            </div>
                            <div class="elab-radio">
                                <input type="radio" id="elab2" name="elab" value="elab2">
                                <label class="input-elab-radio" for="elab2">ELAB2</label>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-row">
                        <button class="flex-button download-button"><img src="./img/download.svg">Download</button>
                        <button class="flex-button display-button"><img src="./img/display.svg">Display</button>
                    </div>
                </div>
        </form>
    </section>
    <script src="index.js"></script>
    <script src="event.js"></script>
</body>

</html>
